on: [push, pull_request]
name: build
jobs:
  build:
    name: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        ghc: ['8.6.5', '8.8.4', '8.10.7', '9.0.2', '9.2.8', '9.4.8', '9.6.4']
        os: [ubuntu-latest]
        include:
          - ghc: '8.6.5'
            resolver: 'lts-14.27'
            flags: ''
          - ghc: '8.8.4'
            resolver: 'lts-16.31'
            flags: ''
          - ghc: '8.10.7'
            resolver: 'lts-18.28'
            flags: ''
          - ghc: '9.0.2'
            resolver: 'lts-19.33'
            flags: ''
          - ghc: '9.2.8'
            resolver: 'lts-20.26'
            flags: ''
          - ghc: '9.4.8'
            resolver: 'lts-21.25'
            flags: ''
          - ghc: '9.6.4'
            resolver: 'lts-22.13'
            coveralls: true
            flags: '--coverage'
    steps:
      - uses: actions/checkout@v2

      - uses: haskell-actions/setup@v2
        name: Setup Haskell
        with:
          ghc-version: ${{ matrix.ghc }}
          enable-stack: true
          stack-version: latest

      - uses: actions/cache@v1
        name: Cache ~/.stack
        with:
          path: ~/.stack
          key: ${{ runner.os }}-${{ matrix.ghc }}-stack

      - name: Build
        run: |
          sed -i "s/resolver: .*/resolver: ${{ matrix.resolver }}/" stack.yaml
          echo "system-ghc: true" >> stack.yaml
          stack build --test --no-run-tests --bench --no-run-benchmarks ${{ matrix.flags }}

      - name: Test
        run: stack test ${{ matrix.flags }}

      - name: Coveralls
        if: matrix.coveralls
        continue-on-error: true
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: |
          curl -L https://github.com/rubik/stack-hpc-coveralls/releases/download/v0.0.7.0/shc-Linux-X64.tar.bz2 | tar -xj
          ./shc --repo-token="$COVERALLS_REPO_TOKEN" pseudo-boolean TestPBFile
