on: [push, pull_request]
name: build
jobs:
  pseudo-boolean:
    name: pseudo-boolean
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        ghc: ['8.6.5', '8.8.4', '8.10.2']
        os: [ubuntu-latest]
        flags: ['']
        include:
          - ghc: '8.6.5'
            resolver: '--resolver=lts-14.27'
          - ghc: '8.8.4'
            resolver: '--resolver=lts-16.27'
            coverage: true
          - ghc: '8.10.2'
            resolver: '--resolver=nightly-2020-11-01'
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-haskell@v1.1.4
        name: Setup Haskell
        with:
          ghc-version: ${{ matrix.ghc }}
          enable-stack: true
          stack-version: 'latest'
          stack-no-global: true
          stack-setup-ghc: true

      - uses: actions/cache@v1
        name: Cache ~/.stack
        with:
          path: ~/.stack
          key: ${{ runner.os }}-${{ matrix.ghc }}-stack

      - name: Build
        run: stack build ${{ matrix.resolver }} --test --no-run-tests --bench --no-run-benchmarks ${{ matrix.flags }}

      - name: Test
        run: stack test ${{ matrix.resolver }} ${{ matrix.flags }}

      - name: HPC Coveralls
        if: ${{ matrix.coverage }}
        continue-on-error: true
        run: |
          curl -L https://github.com/lehins/stack-hpc-coveralls/releases/download/v0.0.6.0/shc.tar.gz | tar -xz
          ./shc pseudo-boolean TestPBFile
